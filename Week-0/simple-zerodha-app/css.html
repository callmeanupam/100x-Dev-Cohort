<h1
  style="
    color: red;
    background-color: aqua;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 2px 10px 10px black;
    /*  */
  "
>
  hi there
</h1>
<!--
        color: Sets the text color.
        Example: color: red; or color: #ff0000;
        */
        
        /* 
        background: Sets the background properties in a single declaration (color, image, position, size, etc.).
        Example: background: #f3f3f3 url('image.jpg') no-repeat right top;
        */
        
        /* 
        border-radius: Rounds the corners of an element.
        Example: border-radius: 10px;
        */
        
        /* 
        border: Sets the border properties (width, style, color) around an element.
        Example: border: 1px solid black;
        */
        
        /* 
        padding: Space inside the element, between the content and the border.
        Example: padding: 20px;
        */
        
        /* 
        margin: Space outside the element, between the element's border and neighboring elements.
        Example: margin: 20px;
        */
        
        /* 
        box-shadow: Adds shadow to an element.
        Example: box-shadow: 5px 5px 10px #888888;
-->
